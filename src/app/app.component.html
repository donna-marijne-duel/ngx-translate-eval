<select
  [ngModel]="translate.currentLang"
  (ngModelChange)="translate.use($event)"
>
  @for (language of translate.langs; track language) {
    <option [value]="language">{{ language }}</option>
  }
</select>

<ul>
  <li>{{ "app.one" | translate }}</li>

  <li>{{ two | async }}</li>

  <li translate="app.three"></li>

  <li>{{ "app.hello" | translate: { name } }}</li>

  <li translate="app.time" [translateParams]="{ time }"></li>

  <li [innerHTML]="welcome | async"></li>

  <li [innerHTML]="'app.copyright' | translate: { copyrightYear }"></li>
</ul>
